<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Invoice Generator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
    }

    .invoice {
        max-width: 800px;
        background: #fff;
        padding: 25px;
        margin: auto;
        border: 1px solid #ccc;
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    /* ðŸ”¥ INPUT BOX CLEAN STYLE */
    input, textarea {
        width: 100%;
        padding: 4px 2px;
        margin: 4px 0;
        border: none;              /* chokor box hata */
        outline: none;
        background: transparent;   /* white box hata */
        font-size: 14px;
        font-family: inherit;
    }

    input:focus, textarea:focus {
        border: none;
        outline: none;
    }

    textarea {
        resize: none;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }

    table, th, td {
        border: 1px solid #333;
    }

    th, td {
        padding: 8px;
        text-align: center;
        vertical-align: top;
    }

    .right {
        text-align: right;
        margin-top: 10px;
        font-size: 16px;
    }

    .btn {
        margin-top: 20px;
        padding: 10px 18px;
        background: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    .btn:hover {
        background: #0056b3;
    }

    @media print {
        body {
            background: none;
        }
        .btn {
            display: none;
        }
        .invoice {
            border: none;
        }
    }
</style>
</head>

<body>

<div class="invoice">

    <h2>INVOICE</h2>

    <b>Your Name / Company</b>
    <input type="text" placeholder="Mohit Kumar">

    <b>Address</b>
    <textarea rows="2" placeholder="Neemlaka, PO: Khalgaon, Dist: Alwar, Rajasthan"></textarea>

    <br>

    <b>Bill To</b>
    <input type="text" placeholder="Client Name" value =" Dates Metron LLP ">
    <input type="text" placeholder="Client Address" value ="A-1 Flat 204 Second Floor, Arjun Nagar, ">
    <input type="text" placeholder="Client Address" New Delhi India- 110029.">

    <br>

    <b>Invoice Date</b>
    <input type="date">

    <b>Bill No</b>
    <input type="text" placeholder="02/2025" value ="02/2025">

    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Description</th>
                <th>Days</th>
                <th>Amount</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>
                    <textarea rows="3" placeholder="Hire Charges for Professional Survey by Drone"></textarea>
                </td>
                <td><input type="number"></td>
                <td><input type="number" class="amt" oninput="calcTotal()"></td>
            </tr>

            <tr>
                <td>2</td>
                <td><textarea rows="2"></textarea></td>
                <td><input type="number"></td>
                <td><input type="number" class="amt" oninput="calcTotal()"></td>
            </tr>
        </tbody>
    </table>

    <div class="right">
        <b>Total: â‚¹ <span id="total">0</span></b>
    </div>

    <br>

    <b>Amount in Words</b>
    <input type="text" placeholder="Eighteen Thousand Only">

    <br><br>

    <b>Bank Details</b>
    <input type="text" placeholder="Bank Name" Value ="Bank Name :-">
    <input type="text" placeholder="Account Number" Value ="Account Number :-">
    <input type="text" placeholder="IFSC Code" Value ="IFSC Code :-">
    <input type="text" placeholder="PAN No" Value ="PAN No :-">

    <button class="btn" onclick="window.print()">Print / Save as PDF</button>

</div>

<script>
function calcTotal() {
    let total = 0;
    document.querySelectorAll('.amt').forEach(el => {
        total += Number(el.value) || 0;
    });
    document.getElementById('total').innerText = total;
}
</script>

</body>
</html>
